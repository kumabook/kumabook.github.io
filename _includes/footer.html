{% if paginator %}
<!-- Pagination links -->
<div class="pagination">
  <span class="page_number ">{{ paginator.page }} of {{ paginator.total_pages }}</span>
</div>
<div class="pagination">
  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a href="/index.html" class="newer"><span class="mega-octicon octicon-playback-rewind" style="min-width: 32px;"></span></a>
    {% else %}
      <a href="/page{{paginator.previous_page}}" class="newer"><span class="mega-octicon octicon-playback-rewind" style="min-width: 32px;"></span></a>
    {% endif %}
  {% else %}
    <span class="next"><span class="mega-octicon octicon-playback-rewind" style="min-width: 32px;"></span></span>
  {% endif %}
  {% if paginator.next_page %}
  <a href="/page{{paginator.next_page}}" class="older"><span class="mega-octicon octicon-playback-fast-forward" style="min-width: 32px;"></span></a>
  {% else %}
    <span class="previous"><span class="mega-octicon octicon-playback-fast-forward" style="min-width: 32px;"></span></span>
  {% endif %}
</div>
{%  endif %}
<footer class="footer">
  <a href="http://github.com/{{ site.twitter_username}}">
    <i class="svg-icon github"></i></a>
  <a href="http://twitter.com/{{ site.twitter_username}}">
    <i class="svg-icon twitter"></i></a>
  <a href="/feed.xml">
    <i class="svg-icon rss"></i></a>
</footer>
