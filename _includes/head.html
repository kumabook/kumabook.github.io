<meta charset="utf-8">

<title>
  {% if page.layout == "default" %}
  {{ page.title }} - {{ site.name  }}
  {% else %}
  {{ page.title }}
  {% endif %}
</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}

<meta http-equiv="content-type" content="text/html; charset=utf-8" />
{% if page.title == 'Playground' %}
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{% else %}
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
{% endif %}
<link rel="stylesheet" href="/css/base.css" type="text/css" />
<link rel="stylesheet" href="/css/custom.css" type="text/css" />
<link rel="stylesheet" href="/css/github.min.css" type="text/css" />
<link rel="stylesheet" href="/css/icon-svg.css" type="text/css" />
<link rel="stylesheet" href="/css/octicons.css" type="text/css" />
<link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

ga('create', '{{ site.ga_tracking_id }}', 'auto');
ga('send', 'pageview');
</script>
